server:
  address: 0.0.0.0
  port: ${PORT:10000}

spring:
  jackson:
    time-zone: Asia/Ho_Chi_Minh
  datasource:
    # Ưu tiên biến chuẩn của Spring, fallback thêm DATABASE_URL (nếu bạn set theo Render)
    # Lưu ý: nên set SPRING_DATASOURCE_URL dạng JDBC: jdbc:postgresql://.../db?sslmode=require
    url: ${SPRING_DATASOURCE_URL:${DATABASE_URL:}}
    username: ${SPRING_DATASOURCE_USERNAME:${DATABASE_USERNAME:}}
    password: ${SPRING_DATASOURCE_PASSWORD:${DATABASE_PASSWORD:}}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
app:
  cors:
    # Comma-separated. Có thể dùng wildcard/pattern.
    origins: ${APP_CORS_ORIGINS:https://*.onrender.com,http://localhost:5173}
  google:
    client-id: ${GOOGLE_CLIENT_ID:${APP_GOOGLE_CLIENT_ID:}}
  jwt:
    secret: ${JWT_SECRET:}
    expiration-ms: ${JWT_EXPIRATION_MS:604800000} # 7 days
  upload:
    dir: ${UPLOAD_DIR:uploads}
  attendance:
    on-time-minutes: ${ON_TIME_MINUTES:10}
