server:
  address: 0.0.0.0
  port: ${PORT:10000}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:}
    username: ${SPRING_DATASOURCE_USERNAME:}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
app:
  cors:
    # Comma-separated. Có thể dùng wildcard/pattern.
    origins: ${APP_CORS_ORIGINS:https://*.onrender.com,http://localhost:5173}
  google:
    client-id: ${GOOGLE_CLIENT_ID:${APP_GOOGLE_CLIENT_ID:}}
  jwt:
    secret: ${JWT_SECRET:}
    expiration-ms: ${JWT_EXPIRATION_MS:604800000} # 7 days
  upload:
    dir: ${UPLOAD_DIR:uploads}
  attendance:
    on-time-minutes: ${ON_TIME_MINUTES:10}
